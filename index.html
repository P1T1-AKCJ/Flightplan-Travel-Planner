<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flightplan</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Pacifico Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/import.css" />

    <!-- Bootstrap JS (with defer) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JS (with defer) -->
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/toggle.js"></script>
    <script src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <header>
      <section class="brand-logo">
        <img
          src="assets/images/jaden-custom-grey-suitcase-icon.png"
          id="brandLogoMark"
        />
        <h1 id="brandLogoType">Flightplan</h1>
      </section>

      <form id="addTaskForm">
        <div class="input-wrapper">
          <input
            type="text"
            id="inputField"
            name="inputField"
            placeholder="What's Next for Your Trip?"
          />
          <button
            type="button"
            id="clearButton"
            class="clear-icon"
            aria-label="Clear"
          >
            <span class="tooltip">Clear</span>
            ‚úñ
          </button>
          <button type="submit" id="addTaskButton" class="icon-button">
            <img src="assets/images/google-plus-icon.svg" alt="Add Task" />
            <span class="tooltip">Add a Task</span>
          </button>
        </div>
      </form>

      <nav>
        <div class="nav-item">
          <a href="index.html" class="nav-link">
            <img
              src="assets/images/google-home-icon.svg"
              alt="Home Icon"
              class="nav-icon"
            />
            
            <span>Home</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="about.html" class="nav-link">
            <img
              src="assets/images/google-info-icon.svg"
              alt="Info Icon"
              class="nav-icon"
            />
            <span>About</span>
          </a>
        </div>
        <div class="nav-item">
          <a>
            <button id="toggle">‚òÄÔ∏è</button>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="modal fade delete-todo-modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Do you really want to delete this todo?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary dismiss-modal" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="delete-todo-btn">Delete</button>
            </div>
          </div>
        </div>
      </div> 
      <section class="main-table">
        <!-- Not Started -->
        <article class="column">
          <h3 class="column-header not-started">
            üïí Not Started <span class="column-count">0</span>
          </h3>
          <ul class="todo-list" id="not-started-column"></ul>
        </article>

        <!-- Working On It -->
        <article class="column">
          <h3 class="column-header working-on-it">
            ‚öôÔ∏è Working On It <span class="column-count">0</span>
          </h3>
          <ul class="todo-list" id="in-progress-column"></ul>
        </article>

        <!-- On Hold -->
        <article class="column">
          <h3 class="column-header on-hold">
            üõë On Hold <span class="column-count">0</span>
          </h3>
          <ul class="todo-list" id="on-hold-column"></ul>
        </article>

        <!-- Done -->
        <article class="column">
          <h3 class="column-header done">
            ‚úÖ Done <span class="column-count">0</span>
          </h3>
          <ul class="todo-list" id="completed-column"></ul>
        </article>
      </section>
    </main>
  </body>
</html>
