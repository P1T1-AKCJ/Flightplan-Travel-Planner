<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flightplan</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Pacifico Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap JS (with defer) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- Main JS (with defer) -->
    <script src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <header>
      <section class="branding">
        <img
          src="assets/images/jaden-custom-grey-suitcase-icon.png"
          id="brand-logo-icon"
        />
        <h1 id="brand-logo">Flightplan</h1>
      </section>
      <form id="userForm">
        <div class="input-wrapper">
          <input
            type="text"
            id="inputField"
            name="inputField"
            placeholder="What's Next for Your Trip?"
          />
          <button type="submit" id="addTaskButton" class="icon-button">
            <img src="assets/images/google-plus-icon.svg" alt="Add Task" />
            <span class="tooltip">Add a Task</span>
          </button>
        </div>
      </form>

      <nav>
        <a href="about.html">About Us</a>
        <a href="#">Home</a>
      </nav>
    </header>

    <main>
      <section class="main-table">
        <!-- Not Yet Started -->
        <article class="column">
          <h3>Not Yet Started</h3>
          <ul class="todo-list" id="not-started-column"></ul>
        </article>

        <!-- In Progress -->
        <article class="column">
          <h3>In Progress</h3>
          <ul class="todo-list" id="in-progress-column"></ul>
        </article>

        <!-- Completed -->
        <article class="column">
          <h3>Completed</h3>
          <ul class="todo-list" id="completed-column"></ul>
        </article>
      </section>
    </main>
  </body>
</html>
